<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>

        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class=" flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
                <!-- Triangel card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p class="text-center my-2">Area=0.5 X b X h</p>
                        <div class="">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm input input-bordered"
                                type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm input input-bordered"
                                type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full mt-3"
                                onclick="calculateTriangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center my-2">Area (A)=W X I</p>
                        <div class="flex">
                            <input type="text" name="" id="rectangle-length"
                                class="w-24 text-2xl p-2 rounded-sm input input-bordered" placeholder="length"> <span
                                class="mr-4 ml-2">cm</span>
                            <input type="text" name="" id="rectangle-width"
                                class="w-24 text-2xl p-2 rounded-sm input input-bordered" placeholder="width">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-center">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary w-full mt-3">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center my-2">Area (A)=b X h</p>
                        <div class="flex">
                            <input type="text" name="" id="parallelogram-length"
                                class="w-24 text-2xl p-2 rounded-sm input input-bordered" placeholder="length"> <span
                                class="mr-4 ml-2">cm</span>
                            <input type="text" name="" id="parallelogram-width"
                                class="w-24 text-2xl p-2 rounded-sm input input-bordered" placeholder="width">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-center">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full mt-3">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p class="text-center my-2">Area = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="flex">
                            <span class="text-2xl">d<sub>1</sub><span>=</span></span> <input type="text" name=""
                                id="rhombus-length" class="w-24 text-sm p-2 rounded-sm input input-bordered"
                                placeholder="length"> <span class="mr-4 ml-2">cm</span>
                            <span class="text-2xl">d<sub>2</sub><span>=</span></span> <input type="text" name=""
                                id="rhombus-width" class="w-24 text-sm p-2 rounded-sm input input-bordered"
                                placeholder="width">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rhombus-area"></span> <span>cm <sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-center">
                            <button onclick="calculateRhombusArea()"
                                class="btn btn-primary w-full mt-3">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area calculation container-->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
    <script src="scripts/parallelogram.js"></script>
    <script src="scripts/rhombus.js"></script>
</body>

</html>
